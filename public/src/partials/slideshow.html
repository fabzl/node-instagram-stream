
<div class="view-container slideshow-view-container">

	<div class="main-media-container">
		<div class="slideshow-container">

			<div class="instagram-media-object-container fade" ng-repeat="mediaVO in mediaDataArray" ng-switch="mediaVO.media.type" ng-show="mediaIndex===$index">

				<div class="instagram-media-object-header slideshow">

					<div class="column column--left">
						<img class="instagram-profile-picture" ng-src="{{mediaVO.user.teamImage}}">
					</div>

					<div class="column column--right">

						<a class="instagram-media-object-username" href="/teams/{{mediaVO.user.teamName}}">{{mediaVO.user.teamName}}</a>

						<span class="instagram-media-object-date" am-time-ago="{{mediaVO.media.timestamp}}" am-preprocess="unix"></span>
					</div>
				</div>

				<img class="instagram-media-object" ng-switch-when="image" ng-src="{{mediaVO.media.url}}"></img>

				<video class="instagram-media-object" ng-switch-when="video" ng-src="{{mediaVO.media.url}}" autoplay muted loop></video>

			</div>

		</div>
	</div>

</div>
